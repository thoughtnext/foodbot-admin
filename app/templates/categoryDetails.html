<md-toolbar>
   <div class="md-toolbar-tools theme-bg-color">
      <span flex></span>
      <h1>Food Bot Dashboard</h1>
      <span flex></span>
      <md-button class="md-raised" aria-label="Add a Menu Item" ng-href="/new/categories/{{::categoryId}}/menuItem">
         Add a Menu Item
      </md-button>
   </div>
</md-toolbar>
<md-content>
   <div layout-gt-xs="row" layout-xs="row">
      <div flex-gt-xs="15" hide-xs></div>
      <div flex-gt-xs="70" flex-xs>
         <md-content>
         <h2>Menu Items</h2>
            <table class="table">
               <thead>
                  <tr class="row">
                     <th flex>#</th>
                     <th flex>Name</th>
                     <th flex colspan="2">Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="menuItem in menuItems | orderBy:'id'" class="row">
                     <td flex>{{ menuItem.id }}</td>
                     <td flex>{{ menuItem.name }}</td>
                     <td colspan="2">
                        <div layout="row">
                           <md-button class="md-icon-button icon" ng-href="/edit/menuItems/{{::menuItem.id}}"><i class="material-icons icon">mode_edit</i></md-button>
                           <md-button class="md-icon-button icon" ng-click="confirmDelete($event, menuItem.id )" ><i class="material-icons icon">delete_forever</i></md-button>
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
         </md-content>
      </div>
      <div flex-gt-xs="15" hide-xs></div>
   </div>
</md-content>
