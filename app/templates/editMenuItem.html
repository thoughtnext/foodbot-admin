<div layout="column" ng-cloak class="md-inline-form">
   <md-toolbar>
      <div class="md-toolbar-tools theme-bg-color">
         <span flex></span>
         <h2>Edit Menu Item</h1>
         <span flex></span>
      </div>
   </md-toolbar>
   <md-content layout="row" layout-padding>
      <div flex-gt-xs="35" hide-xs></div>
      <div layout="column" flex-gt-xs="30" flex-xs>
         <md-input-container>
            <label>Name</label>
            <input ng-model="menuItem.name">
         </md-input-container>
         <md-input-container>
            <label>Description</label>
            <input ng-model="menuItem.description" type="text">
         </md-input-container>
         <md-input-container>
            <label>Price</label>
            <input ng-model="menuItem.price" type="text">
         </md-input-container>
      <md-content>
         <img ng-src="{{menuItem.image}}" height="100" width="200"/>
      </md-content> 
      <input type = "file" file-model="menuItem.image" accept="image/*"  style="padding-top: 15px; padding-bottom: 15px"/>
 
         <div layout="row">
            <div flex></div>
      <div flex="40">
         <md-button class="theme-bg-color" ng-click="back()" aria-label="back">Back</md-button>
      </div>
            <div flex="40">
              <md-button class="theme-bg-color" ng-click="uploadMenuItemImage(menuItem.image)" aria-label="update">UPDATE</md-button>
            </div>
            <div flex></div>
         </div>
      </div>
      <div flex-gt-xs"35" hide-xs></div>
   </md-content>
</div>
